<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Dice Game with Dots</title>


  <style>
 body {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: Arial, sans-serif;
  margin-top: 50px;
}

.dice-container {
  perspective: 800px;  /* ì…ì²´ê°ì„ ë” ê°•í•˜ê²Œ */
}

.dice {
  width: 100px;
  height: 100px;
  position: relative;
  transform-style: preserve-3d;
  transform: rotateX(0deg) rotateY(0deg);
  transition: transform 0.5s ease-in-out;  /* ë©ˆì¶œ ë•Œ ë¶€ë“œëŸ½ê²Œ ë³´ì´ë„ë¡ */
}

.face {
  position: absolute;
  width: 100px;
  height: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f2f2f2;
  border: 2px solid #333;
  border-radius: 10px;  /* ê° ë©´ì„ ë‘¥ê¸€ê²Œ */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);  /* ì…ì²´ê°ì„ ìœ„í•œ ê·¸ë¦¼ì */
}

.face .dot {
  width: 15px;
  height: 15px;
  background-color: black;
  border-radius: 50%;
  position: absolute;
}

.center { top: 50%; left: 50%; transform: translate(-50%, -50%); }

.top-left { top: 20%; left: 20%; }
.top-right { top: 20%; right: 20%; }
.bottom-left { bottom: 20%; left: 20%; }
.bottom-right { bottom: 20%; right: 20%; }
.middle-left { top: 50%; left: 20%; transform: translateY(-50%); }
.middle-right { top: 50%; right: 20%; transform: translateY(-50%); }

/* ê° ì£¼ì‚¬ìœ„ ë©´ì˜ ìœ„ì¹˜ */
.front  { transform: translateZ(50px); }
.back   { transform: rotateY(180deg) translateZ(50px); }
.right  { transform: rotateY(90deg) translateZ(50px); }
.left   { transform: rotateY(-90deg) translateZ(50px); }
.top    { transform: rotateX(90deg) translateZ(50px); }
.bottom { transform: rotateX(-90deg) translateZ(50px); }

.buttons button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 16px;
}



</style>
</head>
<body>
  <h1>3D ì  ì£¼ì‚¬ìœ„ ê²Œì„ ğŸ²</h1>
  <div class="dice-container">
    <div class="dice" id="dice">
      <div class="face front"><div class="dot center"></div></div>
      <div class="face back">
        <div class="dot top-left"></div>
        <div class="dot bottom-right"></div>
      </div>
      <div class="face right">
        <div class="dot top-left"></div>
        <div class="dot center"></div>
        <div class="dot bottom-right"></div>
      </div>
      <div class="face left">
        <div class="dot top-left"></div>
        <div class="dot top-right"></div>
        <div class="dot bottom-left"></div>
        <div class="dot bottom-right"></div>
      </div>
      <div class="face top">
        <div class="dot top-left"></div>
        <div class="dot top-right"></div>
        <div class="dot center"></div>
        <div class="dot bottom-left"></div>
        <div class="dot bottom-right"></div>
      </div>
      <div class="face bottom">
        <div class="dot top-left"></div>
        <div class="dot top-right"></div>
        <div class="dot middle-left"></div>
        <div class="dot middle-right"></div>
        <div class="dot bottom-left"></div>
        <div class="dot bottom-right"></div>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button onclick="startDice()">ì‹œì‘</button>
    <button onclick="stopDice()">ìŠ¤í†±</button>
  </div>
  <p id="result"></p>
  <script >
let diceInterval;
let rotationX = 0;
let rotationY = 0;

function startDice() {
  const dice = document.getElementById("dice");

  // ì¼ì •í•œ ë°©í–¥ìœ¼ë¡œ ë¹ ë¥´ê²Œ íšŒì „í•˜ëŠ” ì• ë‹ˆë©”ì´ì…˜
  diceInterval = setInterval(() => {
    rotationX += 20;  // Xì¶• ë°©í–¥ìœ¼ë¡œ ê³„ì† íšŒì „
    rotationY += 20;  // Yì¶• ë°©í–¥ìœ¼ë¡œë„ í•¨ê»˜ íšŒì „
    dice.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
  }, 50);  // ë¹ ë¥´ê²Œ íšŒì „í•˜ëŠ” íš¨ê³¼

  document.querySelector(".buttons button:nth-child(1)").disabled = true;
  document.querySelector(".buttons button:nth-child(2)").disabled = false;

}

function stopDice() {
  clearInterval(diceInterval);

  const dice = document.getElementById("dice");
  const result = document.getElementById("result");

  // ìµœì¢… ì£¼ì‚¬ìœ„ ë©´ì„ ëœë¤ìœ¼ë¡œ ì„ íƒ
  const finalFace = Math.floor(Math.random() * 6) + 1;

  // ìµœì¢… ë©´ì— ë”°ë¼ ì£¼ì‚¬ìœ„ì˜ ê°ë„ë¥¼ ì„¤ì •í•˜ì—¬ í•´ë‹¹ ë©´ì´ ìœ„ë¡œ ì˜¤ê²Œ í•¨
  let finalTransform;
  switch (finalFace) {
    case 1:  // ì•ë©´ì´ ìœ„ë¡œ í–¥í•¨
      finalTransform = "rotateX(0deg) rotateY(0deg)";
      break;
    case 2:  // ë’·ë©´ì´ ìœ„ë¡œ í–¥í•¨
      finalTransform = "rotateX(180deg) rotateY(0deg)";
      break;
    case 3:  // ì˜¤ë¥¸ìª½ ë©´ì´ ìœ„ë¡œ í–¥í•¨
      finalTransform = "rotateX(0deg) rotateY(-90deg)";
      break;
    case 4:  // ì™¼ìª½ ë©´ì´ ìœ„ë¡œ í–¥í•¨
      finalTransform = "rotateX(0deg) rotateY(90deg)";
      break;
    case 5:  // ìœ—ë©´ì´ ìœ„ë¡œ í–¥í•¨
      finalTransform = "rotateX(-90deg) rotateY(0deg)";
      break;
    case 6:  // ì•„ë«ë©´ì´ ìœ„ë¡œ í–¥í•¨
      finalTransform = "rotateX(90deg) rotateY(0deg)";
      break;
  }

  // ì£¼ì‚¬ìœ„ë¥¼ ìµœì¢… íšŒì „ ìƒíƒœë¡œ ì„¤ì •í•˜ê³  ìœ„ìª½ ë©´ í‘œì‹œ
  dice.style.transition = "transform 0.5s ease";
  dice.style.transform = finalTransform;
  result.textContent = `ìœ„ë¡œ í–¥í•œ ìˆ«ì: ${finalFace}`;

  // ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
  document.querySelector(".buttons button:nth-child(1)").disabled = false;
  document.querySelector(".buttons button:nth-child(2)").disabled = true;
}


  </script>
</body>
</html>
